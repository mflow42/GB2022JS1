<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Прибавляем 10 к 10 получаем 20
  2. Прибавляем к 20 текст "10" получаем текст "2010"
  */
  console.log(10 + 10 + "10");

  /*
  1. Прибавляем к 10 текст "10" получаем текст "1010"
  2. Прибавляем к "1010" текст "10" получаем текст "101010"
  */
  console.log(10 + "10" + 10);
  
  /*
  1. Прибавляем 10 к 10 получаем 20
  2. Прибавляем 20 +"10" получаем 30. Потому что текст "10" становится числом
  */
  console.log(10 + 10 + +"10");

  /*
  1. -"" становится -0
  2. Деление на -0 дает минус бесконечность
  */
  console.log(10 / -"");

  /*
  1. +"2,5" становится NaN, так как знак дроби это точка, а не запятая
  2. Любые операции с не числом приводят к не числу (NaN).
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
