<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  console.log(divide(2, 32));

  /**
   * Функция складывает 2 числа
   * @param {number} a - Первое число, которое будет складываться.
   * @param {number} b - Второе число, которое будет складываться.
   * @returns {number} Вернет результат сложения.
   */
  function sum(a, b) {
    return a + b;
  }

  /**
   * Функция вычитает одно число из другого
   * @param {number} a - Первое число, которое будет уменьшаемым.
   * @param {number} b - Второе число, которое будет вычитаемым.
   * @returns {number} Вернет результат вычитания.
   */
  function diff(a, b) {
    return a - b;
  }

  /**
   * Функция умножает 2 числа
   * @param {number} a - Первое число, которое будет умножаться.
   * @param {number} b - Второе число, которое будет умножаться.
   * @returns {number} Вернет результат умножения.
   */
  function multiply(a, b) {
    return a * b;
  }

  /**
   * Функция делит первое число на второе
   * @param {number} a - Первое число, которое будет делимым.
   * @param {number} b - Второе число, которое будет делителем.
   * @returns {number} Вернет результат деления.
   */
  function divide(a, b) {
    return a / b;
  }
</script>
</body>
</html>
