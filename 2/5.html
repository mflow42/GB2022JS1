<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  console.log(mathOperation(5, 3, "+")); // 8
  console.log(mathOperation(5, 3, ":)")); // NaN

  /**
   * Функция производит математическую операцию над первыми двумя аргументами
   * исходя из операции, передаваемой третьим аргументом.
   * @param {number} arg1 - Первое число.
   * @param {number} arg2 - Второе число.
   * @param {string} operation - Выполняемая операция ("+", "-", "*", "/").
   * @returns {number|NaN} Вернет результат операции или NaN.
   */
  function mathOperation(arg1, arg2, operation) {
    switch(operation) {
      case '+':
        return sum(arg1, arg2);
      case '-':
        return diff(arg1, arg2);
      case '*':
        return multiply(arg1, arg2);
      case '/':
        return divide(arg1, arg2);
      default:
        return NaN;
    }
  }


  /**
   * Функция складывает 2 числа
   * @param {number} a - Первое число, которое будет складываться.
   * @param {number} b - Второе число, которое будет складываться.
   * @returns {number} Вернет результат сложения.
   */
   function sum(a, b) {
    return a + b;
  }

  /**
   * Функция вычитает одно число из другого
   * @param {number} a - Первое число, которое будет уменьшаемым.
   * @param {number} b - Второе число, которое будет вычитаемым.
   * @returns {number} Вернет результат вычитания.
   */
  function diff(a, b) {
    return a - b;
  }

  /**
   * Функция умножает 2 числа
   * @param {number} a - Первое число, которое будет умножаться.
   * @param {number} b - Второе число, которое будет умножаться.
   * @returns {number} Вернет результат умножения.
   */
  function multiply(a, b) {
    return a * b;
  }

  /**
   * Функция делит первое число на второе
   * @param {number} a - Первое число, которое будет делимым.
   * @param {number} b - Второе число, которое будет делителем.
   * @returns {number} Вернет результат деления.
   */
  function divide(a, b) {
    return a / b;
  }
</script>
