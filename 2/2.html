<!--

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Ваш комментарий, почему переменные `x` и `a` хранят данные значения?
  В момент присваивания значения в переменную 'x' произошло присвоение
  умножения на 2 хранившегося там значения (2). Получилось 4.
  Далее к 4 прибавляется 1 и число 5 присваивается в 'x'.
   */
  console.log(x);
  console.log(a);

</script>
