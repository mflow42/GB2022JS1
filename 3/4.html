<body>
  <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {
        id: 8,
        price: 78,
      },
    ];

    const filteredProducts1 = products
      .filter(i => Object.keys(i).includes("photos")
        && i.photos.length > 0);

    const filteredProducts2 = products
      .filter(i => "photos" in i)
      .filter(i => i.photos.length > 0);

    const sortedProducts1 = products.sort();
    const sortedProducts2 = products.sort((a, b) => a.price - b.price);

    console.log(filteredProducts1);
    console.log(filteredProducts2);
    console.log(sortedProducts1);
    console.log(sortedProducts2);
  </script>
</body>
